<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Étudiants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/student-list.css"> <!-- Lien vers le fichier CSS externe -->
</head>
<body>
<div class="container mt-5 p-4">
    <!-- Titre principal -->
    <h1>Étudiants</h1>

    <!-- Messages de succès et d'erreur -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Boutons de navigation et ajout d'étudiant -->
    <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-secondary" th:href="@{/}">Accueil</a>
        <a class="btn btn-secondary" th:href="@{/courses}">Cours</a>
        <a class="btn btn-primary" th:href="@{/students/add}">Ajouter un Étudiant</a>
    </div>

    <!-- Tableau des étudiants -->
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Matricule</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle pour afficher chaque étudiant -->
        <tr th:each="student : ${students}">
            <td th:text="${student.nom}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.matricule}"></td>
            <td>
                <!-- Boutons d'action pour chaque étudiant -->
                <a class="btn btn-info btn-sm" th:href="@{/students/detail(id=${student.id})}">Détails</a>
                <a class="btn btn-warning btn-sm" th:href="@{/students/edit(id=${student.id})}">Modifier</a>
                <a class="btn btn-danger btn-sm" th:href="@{/students/delete(id=${student.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Message d'erreur s'il y a déjà une inscription au cours -->
    <div th:if="${param.error}" class="alert alert-danger">
        Vous êtes déjà inscrit à ce cours.
    </div>
</div>

<!-- JS de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
