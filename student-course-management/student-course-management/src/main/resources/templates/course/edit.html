<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/edit-course.css"> <!-- Lien vers le fichier CSS externe -->
</head>
<body>
<div class="container edit-course-container mt-5 p-5">
    <h1 class="title">Edit Course</h1>

    <form th:action="@{/courses/edit(id=${course.id})}" th:object="${course}" method="post">
        <div class="form-group">
            <label for="nom">Name:</label>
            <input type="text" id="nom" class="form-control" th:field="*{nom}" required />
        </div>
        <div class="form-group">
            <label for="credits">Credits:</label>
            <input type="number" id="credits" class="form-control" th:field="*{credits}" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="button-group d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary mr-2">Update Course</button>
            <a class="btn btn-secondary" href="/courses">Back to Course List</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
